<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'SangSangRock';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/SangSangRockOTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .box-form{
            width: 900px;
            height: auto;
            margin: 5% auto 0;
            padding: 15px;
            text-align : center;
        }
        .box-form h2{
            width: 90%;
            padding: 10px;
            position: relative;
            left: 50px;
            font-size: 50px;
            color: red   ;
            font-weight: 100px;
            font-family: 'SangSangRock';
        }
        .box-form select{
            width: 85%;
            padding: 10px;
            margin: 5px auto 0;
            
        }
        .box-form img{
            width: 500px;
            height: 400px;
            padding: 10px;
        }
    
        .box-form input{
            width: 85%;
            margin: 5px auto 0;
            padding: 10px; 
        }
        
        .box-form input[type=checkbox]{
          width: 15px;
          height: 15px;
            cursor: pointer;
        }
        .box-form .before{
            width: 55px;
            height: 30px;
            position: relative;
            left: 145px;
            text-align: center;
        }
        .box-form .next{
            width: 55px;
            height: 30px;
            position: relative;
            left: 165px;
            text-align: center;
        }
        .box-form .true{
            width: 42%;
            margin: 5px auto 0;
            padding: 10px;
            
        }
        .box-form .flase{
            width: 42%;
            margin: 5px auto 0;
            padding: 10px;
            
        }
        .box-form label{
            color: antiquewhite;
        }
        body{
            width: 100%;
            height: 100vh;
            background-image: url(scholar.jpg);
            background-position: center;
            background-size: cover;
        }
        header{
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 550px;
            right: 400px;
            padding: 10px 15px;
            flex-wrap: wrap;
            align-items: center;
            cursor: pointer;
        }
        .home p{
            font-size: 24px;
            color: aliceblue;
        }
        .kind{
            display: flex;
            list-style: none;
            color: aliceblue;
        }
        .kind li{
            padding: 10px 15px;
        }
        .kind li:hover{
            background-color: red;
            border-radius: 10px;
        }
        a{
            text-decoration: none;
        }
        .gallery{
            color: aliceblue;
        }
        footer{
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            flex-wrap: wrap;
            color: aliceblue;
            align-items: center;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: aliceblue;
            padding: 15px;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar_home{
            font-size: 25px;
        }
        .navbar_kind{
            display: flex;
            list-style: none;
            padding-left: 0;
        }
        .navbar_kind li{
            padding: 20px 15px;
            font-size: 25px;
        }
        .navbar_kind li:hover{
            background-color: red;
            border-radius: 15px;
        }
        .navbar_gallery{
            display: flex;
            padding: 15px;
            font-size: 25px;
        }
        @media screen and (max-width: 800px){
            .navbar{
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .navbar_kind{
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .navbar_kind li{
                width: 100%;
                text-align: center;
            }
            .navbar_gallery{
                justify-content: center;
                width: 100%;
            }
        }
    </style>
    <script>
        function success(){
            alert('구매완료')
        }
        function fail(){
            alert('구매취소')
        }
        
        var num = 1;
        function chagePic(idx){
            if(idx) {
                if(num ==5) return;
                ++num
            }
            else{
                if(num ==1) return;
                --num
            }
            var imgTag = document . getElementById("dark");
            imgTag.setAttribute("src", "dark0"+num+".jpg")
        }

    </script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar_home">
                <p><a href="">HOME</a></p>
            </div>
            <ul class="navbar_kind">
                <li><a href="">Dark Soul</a></li>
                <li><a href="">Dark Soul2</a></li>
                <li><a href="">Dark Soul3</a></li>
            </ul>
            <div class="navbar_gallery">
                <P><a href="">Gallery</a></P>
            </div>
        </nav>
        <header>
            <div class="home"><p>HOME</p></div>
            <ul class="kind">
                <img src="" alt="" width="" height="">
                <li><a href="">Dark Soul</a></li>
                <li><a href="">Dark Soul2</a></li>
                <li><a href="">Dark Soul3</a></li>
            </ul>
            <div class="gallery"><p>Gallery</p></div>
        </header>
        <div class="box-form">
            <h2>Dark Soul Colletion</h2>
            <select name="" id="">
                    <option value="">--제품을 선택하시오--</option>
                    <option value="데몬즈소울">데몬즈소울</option>
                    <option value="다크소울">다크소울</option>
                    <option value="다크소울2">다크소울2</option>
                    <option value="다크소울3">다크소울3</option>
                </select>
                <div class=""></div>
                <div>
                    <iframe width="300" height="300" 
                    src="https://www.youtube.com/embed/zgdooKmEwBA" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
                    <img id="dark" src="dark01.jpg" alt="">
                    <br><button class="before" onclick="chagePic(0)">이전</button>
                    <button class="next" onclick="chagePic(1)">다음</button>
                </div>
                <br><input type="number" placeholder="수량" />
                <br><input type="text" placeholder="이름 입력" />
                <br><input type="password" placeholder="비밀번호 입력">
                <br><input type="checkbox" id="광고수신여부" />
                <label for="광고수신여부"><span>광고수신여부</span></label>
                <br><input type="email" placeholder="이메일 입력" />
                <button class="true" onclick="success()">구매완료</button>
                <button class="flase" onclick="fail()">구매취소</button>
            </div>
        </div>
        <footer>
            <div class="company">
                <p>제작사</p>
                <br><p>From Software</p>
            </div>
            <div class="distribution">
                <p>배급</p>
                <br><p>BANDAI NAMCO Entertainment</p>
            </div>
            <div class="plan">
                <p>기획</p>
                <br><p>SEGA</p>
            </div>
        </footer>
</body>
</html>
