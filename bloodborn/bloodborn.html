<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .gallery{
            width: 90%;
            margin: auto;
            height: auto; 
            padding: 15px;
        }
        .gallery-title{
            text-align: center;
        }
        .gallery-title h1{
            color: crimson;
            font-size: 25px;
        }
        .gallery-title p{
            font-size: 15px;
            color: aliceblue;
        }
        .gallery-col img{
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .gallery-col{
            flex-basis: 30%;
            position: relative;
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .layer:hover{
            background-color: rgba(232,232,232,0.8);
            border-radius: 15px;
        }
        .layer h3{
            font-size: 40px;
            position: absolute;
            bottom: 0;
            left: 50%;
            color: black;
            opacity: 0;
            transform: translateX(-50%);
            transition: 1s;
        }
        .layer:hover h3{
            opacity: 1;
            bottom: 40%;
        }
        body { padding: 0px; 
            margin: 0px;
            background-image: url(from/blood2.jpg);
            background-position: center;
            background-size: cover;
            
        }
      footer{
          margin-top: 50px;
          display: flex;
          justify-content: space-around;
          text-align: center;
      }
      .layer a{
          text-decoration: none;
          color: black;
      }
    .pop-up{ 
    background-color:#fff;
    border-radius:15px;
    color:#000;
    display:none; 
    padding:20px;
    min-width: 700px;
    min-height: 300px;
    margin-top: 20px;
	}
	.b-close{
		cursor:pointer;
		position:absolute;
		right:10px;
		top:5px;
    }
    .video img{
        width: 100%;
        height: 300px;
        margin-top: 25px;
        opacity: 0;
    }
    .video img:hover{
        cursor: pointer;
    }
    .pop-up .b-close i{
        font-size: 15px;
    }
    .link{
        display: flex;
        padding: 2% 6%;
        justify-content: space-around;
        align-items: center;
    }
    .link ul li{
        list-style: none;
        display: inline-block;
        padding: 8px 12px;
        font-size: 30px;
    }
    .link ul li a{
        text-decoration: none;
        color: firebrick;
        font-weight: 500;
    }
#layer {display:none; position:absolute; top:50%; left:30%; width:600px; height:376px; margin:-188px 0 0 -300px; padding:20px; background:#eee; box-shadow:1px 1px 10px rgba(0,0,0,0.3); border:1px solid #dadada; z-index:21;}
#layer #player {display:block; margin:20px auto 0;}
#layer .inner {position:relative;}
#layer .inner .close {position:absolute; top:-30px; right:0; display:block; width:20px; height:20px; background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt18SOam3wUX0wExC6ji5-lY732vA2fEPBscikPQaLbT_tJd7Y7g') no-repeat 0 0; text-indent:-999em; background-size:20px 20px;}
.dim {display:none; position:fixed; _position:absolute; top:0;left:0; background:#000; width:100%; height:100%; filter:Alpha(opacity=40); opacity:0.4; -moz-opacity:0.4; z-index:20;}
 
    </style>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="jquery.bpopup-0.10.0.min.js"></script>
    <script src="https://kit.fontawesome.com/7f3a427fdf.js" crossorigin="anonymous"></script>
  
    <script>
        (function($) {
           $(function() {
               $('#my-img').bind('click', function(e) {
           var self = $(this)
           , content = $('.content'); 
           $('element_to_pop_up').bPopup({
               onOpen: function() {
                   content.html(self.data('bpopup') || '');
               },
               onClose: function() {
                   content.empty();
               }
           }); 
                   e.preventDefault();
                   $('#element_to_pop_up').bPopup();
               });
           });
       })(jQuery); 


       $(function(){
  
  var embed = $('#player'); //동영상 코드

  $('.h3').on('click', function(){ //레이어 열때
      var path = $(this).attr('href');
      $('.cont').append(embed);
      $(path).show();
      $('.dim').show();
  })

  $('.close').on('click', function(){ //레이어 닫을때
      $(this).parents('#layer').hide();
      $('.dim').hide();
      $('.cont').empty();
  })

$('.dim').on('click', function(){
  $(this).hide();
  $('#layer').hide();
  $('.cont').empty();
})

});
   </script>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="link">
                <ul>
                    <li><a href="bloodborn.html">HOME</a></li>
                    <li><a href="item.html">ITEM</a></li>
                    <li><a href="boss.html">BOSS</a></li>
                    <li><a href="story.html">Story</a></li>
                </ul>
            </div>
        </header>
    <div class="video">
	<img src="from/blood.jpg" id="my-img" alt="">
	<div class="pop-up" id="element_to_pop_up">
		<a class="b-close"><i style="position: relative; left: 3px; bottom: 4px;"
            class="fa-solid fa-circle-xmark"></i></a>
		<iframe width="730" height="440" src="블러드본 한글자막 스토리 트레일러.mp4" frameborder="0" allowfullscreen></iframe>
		</div>
    </div>
        <section class="gallery">
            <div class="gallery-title">
                <h1>Bloodbone</h1>
                <p>Hunt Your Nightmares.</p>
            </div>
            <div class="row">
                <div class="gallery-col">
                    <img src="from/blood3.jpg" alt="">
                    <div class="layer">
                        <h3><a href="item.html">장비</a></h3>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="from/blood4.jpg" alt="">
                    <div class="layer">
                        <h3><a href="boss.html">보스</a></h3>
                    </div>
                </div>
                <div class="gallery-col">
                  <img src="from/blood5.jpg" alt="">
                    <div class="layer">
                        <h3><a href="#layer" class="h3">스토리</a></h3>
                    </div>
                      <div id="layer">
                        <div class="inner">
                          <div class="cont">
                           
                          </div>
                          <a href="#none" class="close">close</a>
                        </div>
                      </div>
                      <div class="dim">  
                      </div>
                </div>
            </div>
            

</div>
        </section>
        <footer>
            <div class="from">
                <h2>제작</h2>
                <h3>From Software</h3>
            </div>
            <div class="sony">
                <h2>유통</h2>
                <h3>Sony </h3>
            </div>
        </footer>
    </div>
</body>
</html>
