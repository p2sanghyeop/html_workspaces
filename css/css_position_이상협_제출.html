<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h2{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .hello  {
            position: relative;
            left: 300px;
            width: 200px;
            height: 200px;
            background-color: rgb(44, 180, 117);
        }
        .hi{
            position: relative;
            left: 500px;
            width: 100px;
            height: 100px;
            background-color: rgb(170, 47, 98);
        }
    </style>
</head>
<body>
    <!-- div 태그는 공간(구역)을 의미 -->
    <div class="h2">안녕하세요</div>
    <div class="hello">안녕하세요</div>
    <div class="hi">안녕하세요</div>
</body>
</html>
