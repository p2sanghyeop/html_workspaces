<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 태그 공부</title>
    <style>
        table {
        margin: auto;
        box-shadow: 0 3px 7px rgb(163, 192, 59);
        background-color: rgb(175, 174, 185);
    }

    table:hover {
        box-shadow: 0 0 20px 0px rgba(131, 128, 106, 0.2);
    }

    tr {
        border: 1px solid #98994b;
    }

    tr:nth-child(even) {
        background-color: #2a9745;
    }

    thead {
        box-shadow: 0 1px 5px grey;
    }

    th {
        padding: 1rem 2rem;
        letter-spacing: 0.4rem;
        font-size: 1.2rem;
        font-weight: 900;
        text-align: center;
    }

    td {
        padding: 1rem 2rem;
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- form 태그 작성 -->
    <form action="웹서버 주소">
        아이디 : <input type="text">
        비밀번호 : <input type="password">
        회원 이메일 : <input type="email">
        <input type="submit">
    </form>
    
    <h3>talbe 태그</h3>
    <!-- table 태그 작성 -->
    <table>
        <thead>
            <!-- tr : table row : 테이블행 -->
            <tr>
                <!-- th : table head : 테이블 제목(컬럼) -->
                <th>출장비 내역</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td : table date : 열데이터(컬럼데이터) -->
                <td>교통비</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td>식비</td>
                <td>100000원</td>
            </tr>
            <tr>
                <td>숙박비</td>
                <td>500000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총합</td>
                <td>630000원</td>
            </tr>
        </tfoot>
    </table>

    <h3>table 시간표 만들기</h3>
    <table>
        <thead>
            <tr>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">필라테스</td>
                <td>요가</td>
            </tr>
            <tr>
                <td>복싱</td>
                <td>레슬링</td>
                <td rowspan="2">명상</td>
            </tr>
            <tr>
                <td>웨이트 훈련</td>
                <td>크로스핏</td>
            </tr>
            <!-- 데이터 리스트 -->
            <label for="movie">영화 추천해주세요</label>
            <input id="movie" type="text" list="movie-list"/>
            <datalist id="movie-list">
                <option value="8월의크리스마스"></option>
                <option value="라라랜드"></option>
                <option value="해리포터"></option>
                <option value="인터스텔라"></option>
                <option value="인셉션"></option>
                <option value="범죄와의전쟁"></option>
            </datalist>

            <h3>디테일</h3>
            <details>
                <summary>하트시그널 김현우 최종 선택은?</summary>
                <span>임현주</span>
            </details>

            <h3>프로그래스</h3>
            <progress value="10" min="0" max="100"></progress>
            <progress></progress>
            <h3>카카오 지도</h3>
            <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 50%; height: 700px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f283c9704c76d19621ebd286c77b5d5a"
    ></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 7, // 지도의 확대 레벨
        };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
        </tbody>
    </table>
</body>
</html>
