<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        margin: auto;
        box-shadow: 0 3px 7px grey;
        background-color: white;
    }

    table:hover {
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
    }

    tr {
        border: 1px solid #444444;
    }

    tr:nth-child(even) {
        background-color: #eaeaeb;
    }

    thead {
        box-shadow: 0 1px 5px grey;
    }

    th {
        padding: 1rem 2rem;
        letter-spacing: 0.4rem;
        font-size: 1.2rem;
        font-weight: 900;
        text-align: center;
    }

    td {
        padding: 1rem 2rem;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>시간</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9~11시</td>
                <td rowspan="2">다크소울3</td>
                <td>배트맨 아캄나이트</td>
                <td rowspan="2">세키로</td>
                <td>위쳐3</td>
                <td>용과같이0</td>
            </tr>
            <tr>
                <td>11~1시</td>
                <td>갓오브워 4</td>
                <td>니어 레플리칸트</td>
                <td>바이오쇼크 인피니트</td>
            </tr>
            <tr>
                <td>1~2시</td>
                <td colspan="5">휴식시간</td>
            </tr>
            <tr>
                <td>2~5시</td>
                <td>니어 오토마타</td>
                <td>둠 이터널</td>
                <td>레드데드리뎀션2</td>
                <td>파이널판타지 7</td>
                <td>몬스터헌터 월드</td>
            </tr>
            <tr>
                <td>5~6시</td>
                <td colspan="5">저녁시간</td>
            </tr>
            <tr>
                <td>6~9시</td>
                <td>데스페라도스3</td>
                <td>어쌔신크리드 발할라</td>
                <td>디트로이트 비컴 휴먼</td>
                <td>울펜슈타인 영블러드</td>
                <td rowspan="2">데몬즈소울</td>
                <tr>
                    <td>9~11시</td>
                    <td>고스트리콘 와일드랜드</td>
                    <td>메탈기어솔리드5 팬텀페인</td>
                    <td>프로스트펑크</td>
                    <td>에이스컴뱃7</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
