<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color: aquamarine;
            width: 100px;
            height: 100px;
        }
        .b{
            position: relative;
            top: 0px;
            left: 100px;
            background-color: rgb(79, 175, 41);
            width: 100px;
            height: 100px;
        }
        .c{
            position: absolute;
            top: 0px;
            left: 100px;
            background-color: rgb(196, 78, 32);
            width: 100px;
            height: 100px;
        }.d{
            position: fixed;
            bottom: 100px;
            right: 0px;
            background-color: #A247E1;
        }
        .m{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .s{
            position: absolute;
            width: 100px;
            height: 0px;
            background-color: #58D68D;
        }
        body{
            height: 200vh;
        }
    </style>
</head>
<body>
    <div class="a">A 구역</div>
    <div class="b">B 구역</div>
    <div class="c">C 구역</div>
    <div class="d">D 구역</div>
    <div class="m">부모
        <div class="s">
            자식
        </div>
    </div>
</body>
</html>
