<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            justify-content: space-around;
            background-color: aquamarine;
            padding: 10px 15px;
            align-items: center;
        }
        .logo p{
            font-size: 24px;
        }
        .menu{
            display: flex;
            list-style: none;
        }
        .menu li{
            padding: 10px 15px;
        }
        .menu li:hover{
            background-color: antiquewhite;
            border-radius: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <p>선화동 맛집사이트</p>
            </div>
            <ul class="menu">
                <li><a href="">국밥 맛집</a></li>
                <li><a href="">커피 맛집</a></li>
                <li><a href="">칼국수 맛집</a></li>
                <li><a href="">중국집 맛집</a></li>
                <li><a href="">고기 맛집</a></li>
            </ul>
            <div class="icon">
                <p>icon 영역</p>
            </div>
        </header>
    </div>
</body>
</html>
