<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .black{
            width: 600px;
            height: 300px;
            background-color: black;
            position: relative;
            top: 50px;
            left: 80px;
        }
        .red{
            width: 200px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 10px;
            margin: 10px;
        }
        .white{
            width: 200px;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 50px;
            left: 480px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black">
        </div>
        <div class="red">
        </div>
        <div class="white">
        </div>
    </div>
</body>
</html>
