<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card-container{
            display: flex;
            width: 1000px;
            height: 400px;
            margin: 100px auto 0;
        }
        .item{
            height: 100%;
            padding: 25px;
            color: aliceblue;
            position: relative;
            flex: 1;
            transition: 0.6s;
        }
        .item:hover{
            flex-grow: 2;
        }
        .item:hover .caption{
            display: block;
        }
        .item h2{
            font-size: 25px;
            font-weight: 500;
            text-align: center;
        }
        .item:nth-child(1){
            background-color: blueviolet;
        }
        .item:nth-child(2){
            background-color: tomato;
        }
        .item:nth-child(3){
            background-color: springgreen;
        }
        .caption{
            display: none;
            font-size: 12px;
            margin: 28px 0;
            max-width: 230px
        }
        .item img{
            width: 200px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .caption button{
            border: 1px solid white;
            border-radius: 30px;
            background: transparent;
            padding: 8px 18px;
            color: antiquewhite;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="item">
                <h2>크로스 핏</h2>
                <div class="caption">
                    <p>어렵다</p>
                    <button>예약</button>
                </div>
                <img src="img1.png" alt="">
            </div>
            <div class="item">
                <h2>헬스</h2>
                <div class="caption">
                    <p>힘들다</p>
                    <button>예약</button>
                </div>
                <img src="img2.png" alt="">
            </div>
            <div class="item">
                <h2>웨이트</h2>
                <div class="caption">
                    <p>죽고싶다</p>
                    <button>예약</button>
                </div>
                <img src="img3.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
