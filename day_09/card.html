<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 10% auto 0;
        }
        .card{
            position: relative;
            display: inline-block;
            left: 200px;
            margin: 15px;
            border-radius: 10px;
            height: 400px;
            width: 300px;
            padding: auto;
            overflow: hidden;
            box-shadow: 0 15px 20px slategray;
            transform: scale(1);
            transition: 2s;
        }
        .card img{
            width: 300px;
            height: 250px;
        }
        .card:hover{
            cursor: pointer;
            transform: scale(1.5);
            background-color: blueviolet;
        }
        .text{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="꼬북이.jpg" alt="">
            <div class="text">
                <h1>꼬북이</h1>
                <p>거북이</p>
            </div>
        </div>
        <div class="card">
            <img src="파이리.gif" alt="">
            <div class="text">
                <h1>파이리</h1>
                <p>도룡뇽</p>
            </div>
        </div>
        <div class="card">
            <img src="이상해씨.jpg" alt="">
            <div class="text">
                <h1>이상해씨</h1>
                <p>파충류</p>
            </div>
        </div>
    </div>
</body>
</html>
