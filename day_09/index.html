<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            height: 500px;
            width: 100%;
            background-image: linear-gradient(rgba(4,10,20,0.8),rgba(4,10,20,0.8)),
            url(red.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-link ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
        }
        .nav-link ul li a {
            text-decoration: none;
            color: aliceblue;
            font-weight: 500;
        }
        .nav-link ul li:hover{
            transition:  700ms;
            background-color: darkblue;
            border-radius: 10px;
        }
        .text-box{
            width: 90%;
            color: aliceblue;
            position: absolute;
            top: 40%;
            left: 5%;
            text-align: center;
        }
        .text-box h1{
            font-size: 62px;
        }
        .text-box p{
            margin-top: 7px;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .text-box a{
            text-decoration: none;
            color: aliceblue;
            border: 1px  solid silver;
            padding: 12px 34px;
            cursor: pointer;
        }
        .text-box a:hover{
            border: 1px solid darkblue;
            background-color: darkblue;
            transition: 2s;
        }
    </style>
    <script src="https://kit.fontawesome.com/7f3a427fdf.js" crossorigin="anonymous">
    </script>

</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="img">
                    <i class="fa-solid fa-gun" style="color: aliceblue; font-size: 70px;"></i>
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PROGRAMS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-box">
                <h2>총기</h2>
                <p>총기컬렉션</p>
                <a href="#">총기 소개</a>
            </div>
        </header>
        <section class="section">

        </section>
    </div>
</body>
</html>
