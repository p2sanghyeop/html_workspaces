<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .outer-box{
            width: 270px;
            height: 270px;
            background-color: black;
            margin: 100px auto 0;
            padding: 35px;
        }
        .inner-box{
            width: 200px;
            height: 200px;
            border: 18px solid snow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-box">
            <div class="inner-box"></div>
        </div>
    </div>
</body>
</html>
