<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .black{
            width: 500px;
            height: 500px;
            background-color: black;
            margin: 50px auto 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        .red{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .red2{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .white{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: snow;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black">
            <div class="red"></div>
            <div class="red2"></div>
            <div class="white"></div>
            </div>
        </div>
    </div>
</body>
</html>
