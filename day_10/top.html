<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: black;
        }
        .black{
            width: 500px;
            height: 300px;
            background-color: black;
            margin: 15px auto 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .red{
            width: 150px;
            height: 100px;
            background-color: red;
        }
        .red2{
            width: 150px;
            height: 100px;
            background-color: red;
        }
        .red3{
            width: 150px;
            height: 100px;
            background-color: red;
        }
        .black2{
            width: 500px;
            height: 200px;
            background-color: black;
            margin: 15px auto 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
        .white{
            width: 400px;
            height: 100px;
            background-color: aliceblue;
            margin: 10px;
        }
        .white2{
            width: 400px;
            height: 100px;
            background-color: aliceblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="black">
            <div class="red"></div>
            <div class="red2"></div>
            <div class="red3"></div>
        </div>
        <div class="black2">
            <div class="white"></div>
            <div class="white2"></div>
        </div>
    </div>
</body>
</html>
