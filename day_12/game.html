<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .gallery{
            width: 80%;
            margin: auto;
        }
        .gallery-title{
            text-align: center;
        }
        .gallery-title h1{
            color: crimson;
            font-size: 25px;
        }
        .gallery-col img{
            width: 100%;
            height: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .gallery-col{
            flex-basis: 30%;
            position: relative;
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .layer:hover{
            background-color: rgba(232,232,232,0.8);
        }
        .layer h4{
            position: absolute;
            bottom: 0;
            left: 45%;
            color: slategray;
            opacity: 0;
            transform: translateX(-50%);
            transition: 1s;
        }
        .layer:hover h4{
            opacity: 1;
            bottom: 30%;
        }
        body { padding: 0px; margin: 0px; }
        .container{
            height: 200vh;
        }
      .jb-box { width: 100%; height: 500px; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; }
      .jb-text { position: absolute; top: 50%; width: 100%; }
      .jb-text p { margin-top: -24px; text-align: center; font-size: 48px; color: #ffffff; }
      footer{
          margin-top: 15px;
          display: flex;
          justify-content: space-around;
          text-align: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="jb-box">
            <video muted autoplay loop>
              <source src="블러드본 DLC 트레일러 Bloodborne The Old Hunters Trailer 2015.mp4" type="video/mp4">
              <strong>Your browser does not support the video tag.</strong>
            </video>
        </div>
        <section class="gallery">
            <div class="gallery-title">
                <h1>Bloodbone</h1>
                <p>Hunt Your Nightmares.</p>
            </div>
            <div class="row">
                <div class="gallery-col">
                    <img src="img/blood3.jpg" alt="">
                    <div class="layer">
                        <h4>총기</h4>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="img/blood4.jpg" alt="">
                    <div class="layer">
                        <h4>검</h4>
                    </div>
                </div>
                <div class="gallery-col">
                    <img src="img/blood5.jpg" alt="">
                    <div class="layer">
                        <h4>둔기</h4>
                    </div>
                </div>
            </div>
        
        </section>
        <footer>
            <div class="from">
                <h2>제작</h2>
                <h3>From Software</h3>
            </div>
            <div class="sony">
                <h2>유통</h2>
                <h3>Sony </h3>
            </div>
        </footer>
    </div>
    
</body>
</html>
