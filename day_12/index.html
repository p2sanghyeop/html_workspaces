<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .red{
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .red2{
            width: 400px;
            height: 400px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .black{
            width: 100px;
            height: 300px;
            background-color: black;
        }
        .black2{
            width: 100px;
            height: 300px;
            background-color: black;
        }
        .black3{
            width: 100px;
            height: 300px;
            background-color: black;
        }
        .red3{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="red"></div>
            <div class="red2">
                <div class="black"></div>
                <div class="black2"></div>
                <div class="black3"></div>
            </div>
            <div class="red3"></div>
        </header>
    </div>
</body>
</html>
