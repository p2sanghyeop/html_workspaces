<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .gallery{
            width: 80%;
            margin: auto;
        }
        .gallery-title{
            text-align: center;
        }
        .gallery-title h1{
            font-size: 35px;
            font-weight: 700;
        }
        .gallery-title p {
            color: gray;
            font-size: 15px;
            font-weight: 300;
            line-height: 15px;
        }
        .gallery-col img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            
        }
        .gallery-col{
            flex-basis: 23%;
            position: relative;
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .layer:hover{
            background-color: whitesmoke;
        }
        .layer h3{
            position: absolute;
            bottom: 0;
            left: 45%;
            color: slategray;
            opacity: 0;
            transform: translateX(-50%);
            transition: 1s;
        }
        .layer:hover h3{
            opacity: 1;
            bottom: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="gallery">
        <div class="gallery-title">
            <h1>메탈기어솔리드5:팬텀페인</h1>
            <p>2015년에 발매한 잠입 액션 게임으로 메탈기어 시리즈의 
                사실상 마지막 정식 넘버링 작품군인 메탈기어 솔리드 V의 두번째 작품이다. 
                코지마가 코나미를 퇴사한 이후 시리즈의 미래가 불투명해졌기 때문에 흔히들 메탈기어 
                시리즈 정식 넘버링 작품의 마지막 작품이자 최후의 작품으로 보고있다.</p>
        </div>
        <div class="row">
            <div class="gallery-col">
                <img src="img/solid.jpg" alt="">
                <div class="layer">
                    <h3>사진1</h3>
                </div>
            </div>
            <div class="gallery-col">
                <img src="img/solid2.jpg" alt="">
                <div class="layer">
                    <h3>사진2</h3>
                </div>
            </div>
            <div class="gallery-col">
                <img src="img/solid3.jpg" alt="">
                <div class="layer">
                    <h3>사진3</h3>
                </div>
            </div>
            <div class="gallery-col">
                <img src="img/solid4.jpg" alt="">
                <div class="layer">
                    <h3>사진4</h3>
                </div>
            </div>
        </div>
        </section>
    </div>
</body>
</html>
