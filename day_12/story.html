<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        </style>
        <script src="jquery-1.11.2.min.js"></script>
    <script src="jquery.bpopup-0.10.0.min.js"></script>
        <script>
            ;(function($) {
               $(function() {
                   $('#my-img').bind('click', function(e) {
               var self = $(this)
               , content = $('.content'); 
               $('element_to_pop_up').bPopup({
                   onOpen: function() {
                       content.html(self.data('bpopup') || '');
                   },
                   onClose: function() {
                       content.empty();
                   }
               }); 
                       e.preventDefault();
                       $('#element_to_pop_up').bPopup();
                   });
               });
           })(jQuery);     
       </script>
</head>
<body>
    <div class="container">
        <iframe width="100%" height="100%" 
        src="https://www.youtube.com/embed/Uy7Sm7_A70M?autoplay=1&rel=0&controls=1&showinfo=0" 
            allow="autoplay; encrypted-media" allowfullscreen>
         </iframe>
</body>
</html>
