<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .death{
            width: 80%;
            margin: 50px auto;
        }
        .intro{
            text-align: center;
        }
        .intro h1{
            font-size: 36px;
            font-weight: 600;
        }
        .intro p{
            color: gray;
            font-size: 15px;
            font-weight: 400;
            line-height: 20px;
            margin-top: 10px;
        }
        .row{
            display: flex;
            justify-content: space-between;
            margin-top: 2%;
        }
        .picture{
            text-align: left;
            margin-bottom: 5px;
            flex-basis: 32%;
        }
        .picture img{
            width: 100%;
            height: 60%;
            border-radius: 10px;
        }
        .picture h3{
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
       <section class="death">
           <div class="intro">
               <h1>데스스트렌딩</h1>
               <p>지구가 멸망한후 택배기사 이야기</p>
           </div>
           <div class="row">
               <div class="picture">
                   <img src="death1.jpg" alt="">
                   <h3>소개</h3>
                   <p>멸망한 지구에서 괴물을 피해 택배를 배달해라</p>
                </div>
               <div class="picture">
                   <img src="death2.jpg" alt="">
                   <h3>게임사진</h3>
                   <p>플레이화면</p>
            </div>
               <div class="picture">
                   <img src="death3.jpg" alt="">
                   <h3>엔딩</h3>
                   <p>코지마가 말하는 소통</p>
                </div>
           </div>
       </section>
    </div>
</body>
</html>
