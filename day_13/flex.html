<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            flex-direction: column;
        }
        .black{
            margin: auto;
            width: 700px;
            height: auto;
            background-color: black;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
        }
        .green{
            width: 100px;
            height: 100px;
            background-color: green;
            flex-basis: 5%;
        }
        .green2:nth-child(1){
            background-color: red;
            flex-grow: 0.99;
            display: flex;
            flex-direction: column;
        }
        .black2{
            margin: auto;
            width: 700px;
            height: auto;
            background-color: black;
            display: flex;
            justify-content: space-around;
        }
        .green2{
            width: 100px;
            height: 100px;
            background-color: green;
            flex-basis: 5%;
        }
        .black3{
            background-color: black;
            width: 300px;
            height: 30px;
            margin-bottom: 15px;
            margin-top: 5px;
            margin-left: 5px;
            animation: box 4s linear infinite;
        }
        .black4{
            background-color: black;
            width: 300px;
            height: 30px;
            animation: box 4s linear infinite;
            margin-left: 5px;
        }

        @keyframes box{
            0%{
                opacity: 0;
                width: 0%;
            }
            100%{
                opacity: 1;
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="black">
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
            </div>
            <div class="black2">
                <div class="green2">
                    <div class="black3"></div>
                    <div class="black4"></div>
                </div>
                <div class="green2"></div>
                <div class="green2"></div>
            </div>
        </header>
    </div>
</body>
</html>
