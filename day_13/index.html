<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: url(background.png);
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .rocket{
           position: absolute;
           width: 250px;
           right: 10%;
           bottom: 0;
           animation: rocket 4s linear infinite;
        }
        /* @ 어노테이션 */
       @keyframes rocket {
        0%{
            bottom: 0;
            opacity: 0;
        }
        100%{
            bottom: 105%;
            opacity: 1;
        }
       }
    </style>
</head>
<body>
    <div class="container">
        <img src="rocket.png" class="rocket" alt="">
    </div>
</body>
</html>
