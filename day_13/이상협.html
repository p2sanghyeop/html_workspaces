<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: auto;
            background-color: deepskyblue;
            display: flex;
           justify-content: space-around;
        }
        .nav_i{
            display: flex;
            align-items: center;
        }
        .nav_menu{
            list-style: none;

        }
        .nav_menu li{
            list-style: none;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
        }
        .nav_menu a{
            text-decoration: none;
            color: lightgreen;
        }
    </style>
    <script src="https://kit.fontawesome.com/7f3a427fdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav_i">
                <i class="fa-brands fa-battle-net"></i>
            </div>
            <ul class="nav_menu">
                <li><a href="#">Strat</a></li>
                <li><a href="#">ABOUT</a></li>

</html>
