<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 90%;
            height: 500px;
            margin: 50px auto 0;
        }
        .title{
            width: 100%;
            height: auto;
            padding: 10px;
        }
        .title h2{
            text-align: center;
        }
        .row{
            display: flex;
            justify-content: space-around;
        }
        .item{
            padding: 2% 6%;
            background-color: cadetblue;
            text-align: center;
            border-radius: 10px;
        }
        .item p{
            font-size: 22px;
        }
        .item h2{
            margin: 20px 0 40px;
            font-size: 44px;
            font-weight: 500;
        }
        .item h2 span{
            font-size: 18px;
        }
        .item ul{
            text-align: left;
            margin: 20px 0;
        }
        .item ul li{
            margin: 15px;
        }
        .item button{
            width: 100%;
            text-align: center;
            padding: 14px;
            background: transparent;
            color: aliceblue;
            border: 1px  solid crimson;
            border-radius: 5px;
            margin-top: 5px;
            transition: 0.7s;
        }
        .item button:hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="title">
                <h2>Choose your plan</h2>
            </div>
            <div class="row">
                <div class="item">
                    <p>Starter</p>
                    <h2>19$<span>/month</span></h2>
                    <ul>
                        <li>1 website</li>
                        <li>10 GB Disk Space</li>
                        <li>Free Email Address</li>
                        <li>Basic Web Builder</li>
                        <li>NO SSL Certificate</li>
                        <li>Limit Support</li>
                    </ul>
                    <button>add to card</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
