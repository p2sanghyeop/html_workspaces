<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            display: grid;
            /* repeat() : grid안에 있는 아이템들 모두 크기 조절 */
            /* repeact(x, y)
                x: 반복횟수 
                y: 값(크기에대한) */
                /* minmax : 최소크기와 최대크기 조절 */
                /* fr(fraction) : flex:1과 동일 */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 30px;
            width: 80%;
            height: auto;
            margin: 30px auto 0;
            background-color: thistle;
        }
        .item{
            width: 100%;
            height: 300px;
            background-color: tan;
            border: 2px solid black;
        }
        .item img{
            width: 100%;
            height: 250px;
        }
        .item p{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="item">
                <img src="/html_workspaces/day_12/img/solid.jpg" alt="">
                <p>메탈기어솔리드5</p>
            </div>
            <div class="item">
                <img src="/html_workspaces/Dark Soul/dark03.jpg" alt="">
                <p>다크소울</p>
            </div>
            <div class="item">
                <a href="/html_workspaces/day_12/bloodborn.html"><img src="/html_workspaces/day_12/from/blood1.jpg" alt=""></a>
                <p>블러드본</p>
            </div>
            <div class="item">
                <img src="/html_workspaces/day_10/zero.jpg" alt="">
                <p>용과같이 0</p>
            </div>
            <div class="item">
                <img src="/html_workspaces/day_09/red.jpg" alt="">
                <p>레드데드리뎀션2</p>
            </div>
            <div class="item">
                <img src="dmc.jpg" alt="">
                <p>데빌메이크라이5</p>
            </div>
            <div class="item">
                <img src="cry.jpg" alt="">
                <p>크라이시스3</p>
            </div>
            <div class="item">
                <img src="spec.jpg" alt="">
                <p>스펙옵스:더라인</p>
            </div>
            <div class="item">
                <img src="colossus.jpg" alt="">
                <p>완다와거상</p>
            </div>
        </section>
    </div>
</body>
</html>
