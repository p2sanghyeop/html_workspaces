<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            display: flex;
            justify-content: space-around;
            border: 3px solid turquoise;
            width: 100%;
            height: 300px;
            margin: 800px auto;
        }
        .item{
            flex-basis: 30%;
            background-color: yellowgreen;
            display: flex;
        }
        /* 어노테이션 */
        /* 반응형 웹 */
        /* flex & grid가 반응형에 편함 */
        @media (max-width : 700px){
            .row{
                flex-direction: column;
            }
        }

        header{
            width: 100%;
            height: 150px;
            border: 2px solid black;
        }
        li{
            font-size: 40px;
            cursor: pointer;
        }
    </style>
    <script>
        function doScroll(){
            window.scrollTo({ top:300, behavior:"smooth"});
         }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <ul>
                <li onclick="doScroll()">HOME</li>
            </ul>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </header>
    </div>
</body>
</html>
