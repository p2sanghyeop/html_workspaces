<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            display: flex;
            border: 1px solid black;
        }
        .item{
            flex-basis: 10%;
            background-color: black;
        }
        button{
            font-size: 20px;
            padding: 3%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="creatItem()">append</button>
        <button id="children">children</button>
        <div class="row">
            <div class="item" onclick="clickItem(this)">한가람식당</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //on : 이벤트를 받을준비(바인딩)
        //익명함수
        //자바스크립트는 매개변술 함수가 가능하다
        //자바스크립트는 return에 함수를 구현할수 있다 (클로저)
        $("#children").on("click",function(){
            var len = $(".row").children().length;
            if(len<6){
                for(var i=0; i<5; ++i){
                    $(".row").append('<div class="item"></div>')
                }
            }
            else {
                (i>6) 
                alert("길이 6넘음");
            }          
        });
        console.log($(".row").children()[0].innerText)

        function creatItem(){
            for(var i=0; i<5; ++i){
                $(".row").append('<div class="item"></div>');
            }
        }
        
        function clickItem(value){
            console.log(value);
        }
    </script>
</body>
</html>
