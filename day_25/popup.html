<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gray_mask{ display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); } #popup{ display:none; position:absolute; }

    </style>
</head>

<body>
    <div class="container">
        <a class="pop_open" href="#">PLAY</a> 
        <div class="gray_mask"></div>
        <div id="popup">
            <a class="close" href="#">CLOSE</a>
            <div class="youtube">
            <iframe class="youtube" width="560" height="315" src="https://www.youtube.com/embed/H8YW1tlsmE8?amp;autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
        </div> 
    </div>
    <div class="conteiner">
        <div id="my_modal">
            <iframe src="URL" id="chat_iframe">대체 내용</iframe>  
            <a class="modal_close_btn">닫기</a>
        </div>
        <button  id="chatBot">버튼</button>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(function(){ var embed = $('.youtube'); $('.video').empty(); 
    /* click 'PLAY' button */
     $('.pop_open').click( function() { 
         // show popup background 
         $('.gray_mask').show(); 
         // show popup 
         $('#popup').show(); 
         // append youtube iframe on popup 
         $('.video').append(embed); }); 
         /* click 'CLOSE' button */ 
         $('.gray_mask, .close').click( function() { 
             // hide popup background 
             $('#popup').hide(); 
             // hide popup 
             $('.gray_mask').hide(); 
             // empty youtube iframe on popup 
             $('.video').empty(); }); 
             /* click 'popu background' */ 
             $('.gray_mask, .close').click( function() { 
                 // hide popup background 
                 $('#popup').hide(); 
                 // hide popup 
                 $('.gray_mask').hide(); 
                 // empty youtube iframe on popup
                  $('.video').empty(); }); });
</script>
<script>
    function modal(id) {
        var zIndex = 9999;
        var modal = document.getElementById(id);
    
        // 모달 div 뒤에 희끄무레한 레이어
        var bg = document.createElement('div');
        bg.setStyle({
            position: 'fixed',
            zIndex: zIndex,
            left: '0px',
            top: '0px',
            width: '100%',
            height: '100%',
            overflow: 'auto',
            // 레이어 색갈은 여기서 바꾸면 됨
            backgroundColor: 'rgba(0,0,0,0.4)'
        });
        document.body.append(bg);
    
        // 닫기 버튼 처리, 시꺼먼 레이어와 모달 div 지우기
        modal.querySelector('.modal_close_btn').addEventListener('click', function() {
            bg.remove();
            modal.style.display = 'none';
        });
    
        modal.setStyle({
            position: 'fixed',
            display: 'block',
            boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',
    
            // 시꺼먼 레이어 보다 한칸 위에 보이기
            zIndex: zIndex + 1,
    
            // div center 정렬
            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            msTransform: 'translate(-50%, -50%)',
            webkitTransform: 'translate(-50%, -50%)'
        });
    }
    
    // Element 에 style 한번에 오브젝트로 설정하는 함수 추가
    Element.prototype.setStyle = function(styles) {
        for (var k in styles) this.style[k] = styles[k];
        return this;
    };
    
    document.getElementById('chatBot').addEventListener('click', function() {
        // 모달창 띄우기
        modal('my_modal');
    });
    </script>
</body>
</html>
