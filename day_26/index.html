<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="item">
                <div class="baby">Hello World</div>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <button onclick="findItem()">find</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function findItem(){
            var val = $(".row").children();
            console.log(val);
            var baby =  $(".row").find(".baby");
            console.log(baby);
            //함수에 리턴 값이 있어서 변수로 쓸수 있다.
            //min은 압축된 파일을 의미
        }
    </script>
</body>
</html>
