<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .red{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="red" class="red">
        <input type="text" value="아메리카노">
        <select name="" id="">
            <option value="none">--커피를 선택하시오--</option>
            <option value="americano">아메리카노</option>
            <option value="icetea">아이스티</option>
            <option value="latte">카페라떼</option>
        </select>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        $(function(){//페이지 로딩시 처음 실행 해주는 함수
           var id = $('.red').attr('id'); //attribute : 속성
            //id나 클래스 안에 들어있는것도 속성이다
           console.log(id);   //태그(요소) 아이디 이름 가져오기
           $('.red').attr('id','black'); //id를 red에서 black으로 수정
           //attr은 속성이름을 호출할수도 있고, 값을 변경할수도 있다
           //attr(속성이름, 값)
           $('.red').attr('style','background-color: crimson;')
        });
    </script>
</body>
</html>
