<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="member">
        <p onclick="doClick(1)">류근환</p>
        <p onclick="doClick(100)">강인석</p>
        <p onclick="doClick(this)">김준수</p>
        <p onclick="doClick(this)"><a href="#">오승택</a></p>
    </div>
</body>
<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
<script>
    function doClick(num){
        var htmlText = $(num).css('color','#777');
        var htmlHtml = $(num).html();
        console.log(htmlText);
        console.log(htmlHtml)
    }
</script>
</html>
