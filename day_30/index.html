<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text-wrapper">
        <input id="참이슬" type="text" value="">
        <input id="대선" type="text" value="대선">
        <input id="여수밤바다" type="text" value="">
        <input id="한라산" type="text" value="한라산">
        <input id="린" type="text" value="린">
    </div>
    <button>클릭</button>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
      //클릭시 input value 호출(조건, 공백제거)
    
      //요소에(HTML 태그)에 ID 지정
      //input이 많아지면 코드도 길어짐
    var name ='참이슬'
      $('#참이슬')
      $('#'+ name)
      var result = $("#"+name).val().trim();
      console.log(result)

      //부모와 자식이용
      //text-wrapper 자식정보가 변수에 대입
      var textWrapperChildren =$('.text-wrapper').children(); //return 배열
      console.log(textWrapperChildren)//children을 이용해서 자식정보를 상세히 알수 있음
     //베열 === 반목문(while, each, for)
     for(var i=0; i<textWrapperChildren.length; ++i){
         var id =textWrapperChildren[i].id
         console.log(id)
        var value = $('#'+id).val().trim().replace(/  /g,'');
        console.log(value)
        if(value==''){
           console.log('필수입력란 입력안함');
            $('#'+id).focus();
        }
    }
  </script>
</body>
</html>
