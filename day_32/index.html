<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="forms">
    <div class="input-box">
        <input id="email" type="text">
    </div>
    <div class="input-box">
        <input id="name" type="text">
    </div>
    <div class="input-box">
        <input id="number" type="text">
    </div>
    <div class="input-box">
        <input id="addr" type="text">
    </div>
    <div class="input-box">
        <input id="age" type="text">
    </div>
    <button class="join" >회원가입</button>
</div>
</body>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
    <script>
        var formsChildren= $('.forms').children()
        console.log(formsChildren)
        var inpuBoxChildren=$('.input-box').children()
        console.log(inpuBoxChildren)
        var jsonData = {}
        var count = 0
   $('.join').on('click',function(){
      if (count >= 3){
          alert('3회이상 틀림')
          return 0;
      }
       for(var i=0; i<inpuBoxChildren.length; ++i){
          var elementId = inpuBoxChildren[i].id
          var elementValue = $('#'+elementId).val().trim()
          if(elementValue === ''){
              alert('빈칸이 있어요')
              ++count
              $('#'+elementId).focus()
              return 0;
          }
          if(elementId === 'email' && !doCheckEmail(elementValue)){
              alert('이메일 형식이 아님')
              ++count
              $('#'+elementId).focus()
                  return 0;
          }
          jsonData[elementId] = elementValue;
       }
       dosubmit(jsonData)
   })
   
   function doCheckEmail(email){
     var regEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
    var isEmail= regEmail.test(email);//test라는 내장함수가 자바스크립트에 존재
    return isEmail;
    }
    function dosubmit(jsonData){
        console.log(jsonData)
    }
    </script>
</html>
