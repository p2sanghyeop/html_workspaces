    <script>
      // 제1회 DW 마라톤 참가자 리스트
      /*
        no : 마라톤 등번호
        participant : 참가자
        isComplete : 마라톤 완주 여부 (true : 완주, false: 미완주)
        type : 마라톤 코스
        records : 완주 기록
       */
      const marathonList = [
        {
          no: 300,
          participant: '현상원',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 400,
          participant: '류근환',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:35:00',
        },
        {
          no: 410,
          participant: '강인석',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:37:20',
        },
        {
          no: 500,
          participant: '유영준',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:40:15',
        },
        {
          no: 201,
          participant: '이승섭',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:31:45',
        },
        {
          no: 555,
          participant: '홍준호',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 777,
          participant: '이정배',
          isComplete: true,
          type: 'half marathon',
          records: 'null',
        },
      ];
        
      var count = 0
      for(var i=0; i<marathonList.length; ++i){
        if(marathonList[i].type =='half marathon'){
          ++count
        }
      }
      console.log('총참가자'+count)


      for(var i=0; i<marathonList.length; ++i){
        if(!marathonList[i].isComplete){
          console.log(marathonList[i].no+' '+marathonList[i].participant+ ' 완주하지못함')
        }
      }
      marathonList.forEach(function (item){
        if(item.records =='null' && item.isComplete)
        console.log(item.no+' '+item.participant)
      })


      var start = '2022-04-01 13:00:00'
      var marathonStartTime = new Date('2022-04-01 13:00:00').getTime();
      var min = 0;
      var temp = 0;
      var cnt =0
      for (var i = 0; i < marathonList.length; ++i) {
        if (marathonList[i].records !== 'null') {
          var participantTime = new Date(marathonList[i].records).getTime();
          var diffTime = participantTime - marathonStartTime;
          if (cnt === 0) {
            min = diffTime;
          }
          ++cnt;
          if (min > diffTime) {
            min = diffTime; //min은 이제 최소 시간임.
            temp = i; //몇번째에 교환이 되었는지 확인
          }
        }
      }
      console.log(marathonList[temp]);


      var sum = 0
      var total =0
      var avg = 0
      for(var i=0; i<marathonList.length; ++i){
        if(marathonList[i].records !== 'null'){
          ++total
          start = new Date(start)
          start = start.getTime()
          console.log('시작시간5'+start)
          var records = marathonList[i].records
          records = new Date(records)
         console.log(records.getTime())
          sum += records.getTime()-start
  
          console.log('총합'+sum)
        }
      }
      avg = sum /total
 
     var minite = avg/(1000*60)
      console.log('평균'+avg)
      console.log('평균시간'+minite)


      var marathonStartTime = new Date('2022-04-01 13:00:00').getTime();
        var totalTime = 0;//기록이 null이 아니고 완주한 사람시간 총 합
        var cnt = 0;//기록이 null이 아니고 완주한 사람 카운팅
        for(var i=0; i<marathonList.length; i++){
          if(marathonList[i].records !== 'null'){
            var participantTime = new Date(marathonList[i].records).getTime();
            var diffMinute = (participantTime - marathonStartTime) / (1000 * 60);
            totalTime += diffMinute;
            ++cnt;
          }
        }
        console.log(totalTime / cnt);
      /*
        1. half marathon에 참여한 참가자는 총 몇 명인지 구하고 출력하시오.
        2. 완주하지 못한 참가자의 이름과 등번호를 출력하시오.
        3. 완주는 했는데 기록이 없는 참가자의 이름과 등번호를 출력하시오.
        4. 완주한 사람 중 가장 기록이 좋은 참가자의 이름과 등번호를 출력하시오.

        5. 완주한 사람들의 평균 기록을 구하고 출력하시오.
        (단, 기록이 null인 사람은 제외)
      */
    </script>
