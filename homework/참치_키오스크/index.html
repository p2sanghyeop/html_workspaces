<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">

      </div>

          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">

              <p>숙성 : <span>2일 숙성</span></p>

            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">

              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span class="item">12,000</span></p>
              <a href="#" id="list-3">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span class="item">16,000</span></p>
              <a href="#" id="list-4">담기</a>
            </div>
          </div>
          <div class="menu" >
            <img src="image/img_con06.jpg" />
            <div class="menu-info" >
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span class="item">32,000</span></p>
              <a href="#" id="list-5" style="color: red">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" onclick="pay()">결제하기</button>
          <p>총 주문 금액 : <span id="sumList">0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
    $(".nav li").on("click", function () {
    $(".nav li").css('color', '#fff'), $(".nav li").css('background-color', '#c24040');
    $(this).css('color', '#4e4e4e'), $(this).css('background-color', '#ffffff');
    });    
    
    console.log($('.menu-info').children());
   var total = parseInt($('#sumList')[0].innerText)
    var len = '.menu-info'.length
    var cart = 0
  
    $('#list-1').on('click',function(){
     $('#sumList')[0].innerText = $('.item')[0].innerText.replace(',','')
          cart += parseInt($('#sumList')[0].innerText)
          $('#sumList')[0].innerText = cart + total
   })
   $('#list-2').on('click',function(){
    $('#sumList')[0].innerText = $('.item')[1].innerText.replace(',','')
         cart += parseInt($('#sumList')[0].innerText)
         $('#sumList')[0].innerText = cart + total
   })
   $('#list-3').on('click',function(){
    $('#sumList')[0].innerText = $('.item')[2].innerText.replace(',','')
          cart += parseInt($('#sumList')[0].innerText)
          $('#sumList')[0].innerText = cart + total
   })
   $('#list-4').on('click',function(){
    $('#sumList')[0].innerText = $('.item')[3].innerText.replace(',','')
          cart += parseInt($('#sumList')[0].innerText)
          $('#sumList')[0].innerText = cart + total
   })
  
  console.log($('#sumList')[0].innerText.length)
  var len2 =$('#sumList')[0].innerText.length
    function  pay(){
      for(var i=0; i<len2; ++i){
        if($('#sumList')[0].innerText == 0){
          alert("메뉴를 선택해 주세요");
          return 0;
        }
        if($('#sumList')[0].innerText.length > 5){ 
          alert('금액을 초과하였습니다')
          return 0;
        }
      }
     
     
    }
    $('#list-5').on('click',function(){
          alert('참다랑어 세트는 품절')
          return false
        })
        $('.menu a').on('click',function(){
        if($('#sumList')[0].innerText > 80000){
          $('#list-1').off('click')
        }
        if($('#sumList')[0].innerText > 90000){
          $('#list-2').off('click')
        }
        if($('#sumList')[0].innerText > 84000){
          $('#list-3').off('click')
        }
        if($('#sumList')[0].innerText > 80000){
          $('#list-4').off('click')
        }     
      })
      //소스 구현
      /*
      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 아래 css를 적용할 것
      background-color: #ffffff;
      color: #4e4e4e;

      2번 문제: 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
      단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
      '메뉴를 선택하세요!'라는 alert창 띄우기

      4번 문제: 총 주문 금액은 10만원을 넘을 수 없다.

      5번 문제: 참다랑어 세트를 클릭하면 
      '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기

      6번 문제: 모든 조건을 만족하면
