<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h3>스똬벅스 회원가입</h3>
        <input type="" id="name" placeholder="회원이름을 입력해주세요..." />
        <input type="" id="nickName" placeholder="사용할 닉네임을 입력해주세요..." />
        <div class="email-box">
          <input type="text" id="email" placeholder="이메일을 입력해주세요..." />
          <span>@</span>
          <select id="emailList">
            <option value="none" selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="gmail">gmail.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="nate">nate.com</option>
          </select>
        </div>
        <input
          type="text" id="number"
          placeholder="연락처를 입력해주세요...(번호만 입력하세요)"
        />
        <div class="question-box" >
          <span>회원가입에 동의하나요?</span>
          <input id="isAgree" type="checkbox" />
        </div>
        <div class="join-btn">
          <button type="button" id="btn">회원 가입</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
   $('#btn').click(function(){
    var userName = $("#name").val()
    var userNickName = $("#nickName").val()
    var userEmail = $("#email").val()
    var userEmailList = $('#emailList option:selected').val()
    var userNumber = $("#number").val().replace("-","").replace("-","")
    console.log($(".form-wrapper").children())  
    var len = $(".form-wrapper").children().length
    for(var i=0; i<len; ++i){
      if(userName === "" || !CheckName(userName)){
        alert('이름입력')
        console.log('한글입력')
        $("#name").focus();
        return 0;
      }
      if(userName.length > 20){
        alert('길이초과')
        return 0;
      }
      if(userNickName === "" || !CheckNickName(userNickName)){
        alert('닉네임 입력')
        console.log('한글입력')
        $("#nickName").focus();
        return 0;
      }
      if(userNickName.length > 20){
        alert('길이초과')
        return 0;
      }
      if(userEmail === ""){
        alert('이메일 입력')
        $("#email").focus();
        return 0;
      }
      if(userEmailList === 'none'){
        alert('이메일 리스트 선택')
        return 0;
      }
      if(userNumber === ""){
        alert('핸드폰 번호 입력')
        $("#number").focus();
        return 0;
      }
      if ($('#isAgree').is(":checked")===false){ 
        alert("체크박스 확인");
         $("#isAgree").focus();
          return 0; 
        }
    }
    var jsonData= {};
    jsonData.userName =  userName;
    jsonData.userNickName = userNickName;
    jsonData.userEmail = userEmail+'@'+userEmailList+'.com';
    jsonData.userNumber = userNumber;
    console.log(jsonData);
  })


  
  function CheckName(name){
    var regName = 	/^[가-힣]+$/;
    var isName = regName.test(name);
    return isName
  }

  function CheckNickName(nickName){
    var regNickName = /^[가-힣]+$/; 
    var isNickName = regNickName.test(nickName);
    return isNickName
  }
  
  
   
      /* 문제 1. 
        회원가입 버튼 눌렀을 때, 빈칸 혹은 체크하지 못한 부분이 있다면
        '내용을 확인해주세요!'하는 alert을 보여주고 focus 하시오.

        문제 2.
        연락처에 '-'를 작성하면 회원가입 버튼을 눌렀을 때 제거하시오.
        ex) 010-4097-0823 -> 01040970823

        문제 3.
        회원이름과 닉네임은 20글자 이하고 한글만 사용할 수 있습니다.

        문제 4. 
        모든 조건을 만족하고 회원가입 버튼을 누르면
        input데이터를 json으로 만들어 console.log에 출력하시오.
      */

    </script>
  </body>
</html>
